<div th:fragment="head">


    <head>

        <!-- Favicons -->
        <link rel="icon" href="/bootstrap-italia/favicon.ico" />
        <link rel="icon" href="/bootstrap-italia/docs/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png" />
        <link rel="icon" href="/bootstrap-italia/docs/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png" />
        <link rel="mask-icon" href="/bootstrap-italia/docs/assets/img/favicons/safari-pinned-tab.svg" color="#0066CC" />
        <link rel="apple-touch-icon" href="/bootstrap-italia/docs/assets/img/favicons/apple-touch-icon.png" />
        <link rel="manifest" href="/bootstrap-italia/site.webmanifest" />

        <meta name="msapplication-config" content="/bootstrap-italia/browserconfig.xml" />
        <meta name="theme-color" content="#0066CC" />
        <!-- Twitter -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@designersITA" />
        <meta name="twitter:creator" content="Dipartimento per la trasformazione digitale" />
        <meta name="twitter:title" content="Template Home Page" />
        <meta name="twitter:description" content="Bootstrap Italia è un tema Bootstrap 5 per la creazione di applicazioni web nel pieno rispetto delle linee guida di design per i siti internet e i servizi digitali della PA" />
        <meta name="twitter:image" content="/docs/assets/img/favicons/social-card.png" />

        <!-- Facebook -->
        <meta property="og:url" content="/docs/esempi/comuni/template-homepage/" />
        <meta property="og:title" content="Template Home Page" />
        <meta property="og:description" content="Bootstrap Italia è un tema Bootstrap 5 per la creazione di applicazioni web nel pieno rispetto delle linee guida di design per i siti internet e i servizi digitali della PA" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="/docs/assets/img/favicons/social-card.png" />
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />






        <title th:text="${title}"></title>

        <!-- Required meta tags    -->
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">

        <!-- TODO: import Bootstrap Italia CSS  (tramite src): devo importarlo prima di ogni altri CSS già presente -->
        <link th:href="@{/css/bootstrap-italia.min.css}" rel="stylesheet"  />

        <!-- TODO: importo i Fonts tramite CSS -->
        <link th:href="@{/css/carica-fonts-bootstrap-italia-css.css}" rel="stylesheet"  />



        <!-- TODO: importo i miei CSS  -->

        <title th:text="${title}"></title>
